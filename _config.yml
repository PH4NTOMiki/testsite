# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/


# Site
title: 'Osnovna Škola "Vareš" Vareš'
subtitle: ''
description: 'Osnovna škola "Vareš" u Varešu je obrazovna ustanova. Nalazi se u Varešu, Zeničko-Dobojski kanton, Bosna i Hercegovina.'
keywords: 'osnovna, škola, Vareš, ZDK, Zeničko-Dobojski kanton, obrazovna, obrazovanje, edukacija, školstvo, Bosna i Hercegovina'
author: 'O.Š. Vareš'
language: bs
timezone: 'Europe/Sarajevo'

injectHeadStart: '<link rel="preload" href="/css/fonts/fontawesome-webfont.woff?v=4.0.3" as="font">'
#injectHeadEnd: ''

manifest:
  name: 'Osnovna Škola Vareš'
  short_name: 'O.Š. Vareš'
  icons:
    - favicon-128.png
    - favicon-192.png
    - favicon-512.png
    
open_graph_images:
  - images/001.jpg
  - images/002.jpg
  - images/004.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://os-vares.com.ba
#cdn: https://cdn.os-vares.com.ba
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: arhiva
category_dir: ''
code_dir: upload/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  # exclude: 'cdn.os-vares.com.ba'
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

font_source_code_pro: false
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: nekategorisano
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - "_headers"
  - "_redirects"

exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

localresources: true
fusecombined: true
fancyboxcsscombined: true
fancyboxjscombined: true
simplelightboxcombined: true
scriptdefer: true
olderiesupport: true
#enablerelativepaths: true
#useprefetch: true
ajaxloader: true
#prefetchstyle: true
counter: osvares

robotstxt:
  useragent: "*"
  disallow:
    - /js/
    - /css/
    - /fonts/
    - /vendors/
    - /fancybox/
  sitemap: https://os-vares.com.ba/sitemap.xml
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

feed:
  limit: 0

hide_posts:
  noindex: false
  html_flag: '<!-- hidden -->'

hfc_img:
  enable: false

hfc_js:
  enable: false

hfc_favicons:
  enable: false

#filter_cleanup: false
